init_by_lua_block {
	
	local config_loader = require "myauth.config"
	local config = config_loader.load("/app/configs/auth-config.lua")

	local secrets = require "myauth.secrets"
	secrets.load("/app/configs/auth-secrets.lua")

	a = require "myauth"
	a.initialize(config, secrets)
}

server {
	listen 80;
	server_name default_server;


	location /rbac-access-123 {

		access_by_lua_block {

			a.authorize()
		}

		proxy_pass http://myauth-proxy-test-back-server;
	}

	location /blocked {

		proxy_pass http://myauth-proxy-test-back-server;
	}
}